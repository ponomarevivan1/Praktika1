<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>Про мышей</title>
   </head>
   <body>
      Тише, мыши, кот на крыше,<br>
      а котята ещё выше.<br>
      Кот пошёл за молоком,<br>
      а котята кувырком.<br>
      Кот пришёл без молока,<br>
      а котята ха-ха-ха.
   </body>
</html>
